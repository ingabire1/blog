{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<div class="container">

    <!-- Poster background -->
    <div class="pitchform">
        {{wtf.quick_form(form)}}
    </div><br><br>

    <div class="well">

        {% for com in comment %}
        <h3>{{com.comment}} @{{com.name}}</h3>
        <button><a href="{{url_for('main.delete_comment',id=com.blogposts_id,id_comment=com.id)}}">delete</a></button>

        {% endfor%}

    </div>
</div>
{% endblock%}
